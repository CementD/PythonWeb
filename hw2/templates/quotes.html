<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for quote in quotes %}
            <li class="">{{ quote.name }}:
            {% if quote.name == "Sokrat" %}
                <strong>{{ quote.quote_item }}</strong>
            {% else %}
                {{ quote.quote_item }}
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
