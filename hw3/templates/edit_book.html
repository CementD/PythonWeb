<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Edit book</h2>
    <form method="POST" action="/books/{{ book.id }}/update">
        <input type="text" name="title" value="{{ book.title }}" placeholder="Title" required/>
        <input type="text" name="author" value="{{ book.author }}" placeholder="Author" required/>
        <input type="number" name="year" value="{{ book.year }}" placeholder="Year" required/>
        <button type="submit">Update book</button>
    </form>
</body>
</html>
